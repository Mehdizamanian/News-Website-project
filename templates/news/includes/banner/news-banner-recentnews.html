{% load static %}
{% load news_tags %}

{% for new in news %}
<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
  <a href="{% url "news:detail" num=new.id %}" >
  <div class="blog-box">
      <div class="post-media">
          <a href="{% url "news:detail" num=new.id %}" title="">
              <img style="width:100%;height:150px" src="{{new.image.url}}" alt="" class="img-fluid">
              <div class="hovereffect">
              </div><!-- end hover -->
              {% comment %} <span class="menucat">Science</span> {% endcomment %}
          </a>
      </div><!-- end media -->
      <div class="blog-meta">
          <h4 style="text-align:center">{{new.title}}</h4>
      </div><!-- end meta -->
  </div><!-- end blog-box -->
</a>
</div>

{% endfor %}
