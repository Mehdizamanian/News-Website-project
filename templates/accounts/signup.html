<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>




    <div id="login">
        {% comment %} <h3 class="text-center text-white pt-5">Login form</h3> {% endcomment %}
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">


                        <form id="login-form" class="form"method="POST">
                          {% csrf_token %}
                            <h3 class="text-center text-info">Signup</h3>


                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>


                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password1" id="password" class="form-control">
                            </div>


                            <div class="form-group">
                              <label for="password" class="text-info">confirm password:</label><br>
                              <input type="text" name="password2" id="password" class="form-control">
                          </div>



                            <div class="form-group">
                                {% comment %} <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> {% endcomment %}
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            {% comment %} <div id="register-link" class="text-right">
                                <a href="{% url "accounts:signup" %}" class="text-info">Register here</a>
                            </div> {% endcomment %}
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
